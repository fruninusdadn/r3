version: '3.8'
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: recall-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - recall-network

  redis:
    image: redis:7.2-alpine
    container_name: recall-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - recall-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: recall-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - xpack.security.enabled=false
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - recall-network

volumes:
  elasticsearch_data:
  redis_data:

networks:
  recall-network:
    driver: bridge